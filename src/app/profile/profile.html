<md-card class="demo-card demo-basic">
  <md-toolbar  class="md-warn">Profile</md-toolbar>
  <md-card-content>
    <form>
      <md-input class="demo-full-width" placeholder="Profile details" disabled value="">
      </md-input>

      <br/>
      <img id="profilePic" src="{{ userProfile.profile_image }}" class="profilePic" (click)="img.click();">
      <input #img type="file" name="pic" style="opacity: 0" (change)="imgChangeEvent($event)" accept="image/*">
      <br/>
      <br/>
      <table style="width: 100%" cellspacing="0"><tr>
        <td><md-input [(ngModel)] = "userProfile.first_name" name = "first_name" placeholder="First name" style="width: 80%"></md-input></td>
        <td><md-input [(ngModel)] = "userProfile.last_name" name = "last_name" placeholder="Last name" style="width: 80%"></md-input></td>
      </tr></table>
      <br/>
      <p>
        <md-radio-group [(ngModel)] = "userProfile.gender" name="gender">
          <md-radio-button value="0">Male</md-radio-button>
          <md-radio-button value="1">Female</md-radio-button>
        </md-radio-group>
      </p>
      <table style="width: 100%" cellspacing="0"><tr>
        <td><md-input class="demo-full-width" [(ngModel)] = "userProfile.email" name = "email" placeholder="Email" style="width:250"></md-input></td>
        <td><md-input class="demo-full-width" [(ngModel)] = "userProfile.mobile_number" name = "mobile_number" placeholder="Mobile#"></md-input></td> 
      </tr>
      <tr><td><div style="float: left; padding-right: 10px; padding-top: 20px;">Date of birth </div>
              <div style="float: left; padding: 10px;"><datepicker [(ngModel)]="userProfile.dob" [expanded]="true" name="cal"></datepicker></div></td></tr>
      </table>
      <br/>
      <br/>
      <br/>
      <div  class="buttonWrapper">
       <button class="btn btn-primary " name="submit" type="submit" (click)="saveProfile();">
        Save Profile
       </button>
      </div>
    </form>
  </md-card-content>
</md-card>
