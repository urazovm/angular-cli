<md-card class="demo-card demo-basic">
  <md-toolbar class="md-warn">Sign Up</md-toolbar>
  <md-card-content>
    <form>
      <md-input class="demo-full-width" placeholder="Please enter you details" disabled value="">
      </md-input>
      <br/>
       <md-input class="demo-full-width" placeholder="Upload profile picture" disabled value="">
      </md-input>
      <div style="clear:both"><img id="profilePic" src="/assets/upload.png" class="profilePic" (click)="img.click();">
      <input #img type="file" name="pic" style="opacity: 0" (change)="imgChangeEvent($event)" accept="image/*">
      </div>
      <table style="width: 100%" cellspacing="0"><tr>
        <td><md-input [(ngModel)]="user.first_name" name="first_name" placeholder="First name" style="width: 90%"></md-input></td>
        <td><md-input [(ngModel)]="user.last_name" name="last_name" placeholder="Last Name" style="width: 90%"></md-input></td>
      </tr></table>
      <br/>
       <md-radio-group [(ngModel)]="user.gender" name="gender">
        <md-radio-button value="0">Male</md-radio-button>
        <md-radio-button value="1">Female</md-radio-button>
      </md-radio-group>
      <table style="width: 100%" cellspacing="0"><tr>
        <td><md-input [(ngModel)]="user.email" name="email" class="demo-full-width" placeholder="Email"></md-input></td>
        <td><md-input [(ngModel)]="user.mobile" name="mobile" class="demo-full-width" placeholder="Mobile#"></md-input></td></tr>
         <tr><td><div style="float: left; padding-right: 10px; padding-top: 20px;">Date of birth </div>
              <div style="float: left; padding: 10px;"><datepicker [(ngModel)]="user.dob" [expanded]="true" name="cal"></datepicker></div></td>
      </tr></table>
      <br/>
      <div *ngIf="isFacebookSignUp == true" class="buttonWrapper">
       <button class="btn btn-lg btn-social btn-facebook" (click)="onFacebookSignUpClick()">
	        <i class="fa fa-facebook fa-fw"></i>Sign up with Facebook
	    </button>
      </div>
      <div *ngIf="isFacebookSignUp != true" class="buttonWrapper">
       <button class="btn btn-primary " name="submit" type="submit" (click)="signUpMobile();">
        Sign Up with Mobile
       </button>
      </div>
    </form>
  </md-card-content>
</md-card>
